<ion-header>

  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="ios-undo"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <form #form="ngForm" (ngSubmit)="atualizar(form);" method="post">
    <ion-grid>
      <ion-row>

        <ion-col class="ion-text-center">
          <ion-avatar class="ava">
            <img src="{{imageFileBase64}}" (click)="seleccionarImagen()">
          </ion-avatar>
        </ion-col>
        <input #inputcamera type="file" accept="image/*" capture="camera" [hidden]=true />


      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label> {{ Nome }} {{ SobreNome }} </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]='Nome' type="text" placeholder="Primeiro Nome" name="Nome" required value="{{ Nome  }}"> </ion-input>

    <ion-label position="floating">Sobrenome:</ion-label>
    <ion-input [(ngModel)]='SobreNome' type="text" placeholder="Informe Sobrenome " name="SobreNome" required value="{{ SobreNome  }}">
    </ion-input>



    <ion-label position="floating">Data De Nascimento:</ion-label>
    <ion-datetime [(ngModel)]='DataDeNascimento' doneText='OK' cancelText='CANCELAR' type="text" displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY "  name="DataDeNascimento" required
      value="{{ DataDeNascimento  }}"></ion-datetime>



    <ion-list>

      <ion-label position="floating">Sexo:</ion-label>
      <ion-select [(ngModel)]='Sexo' type="text" interface="popover" name="Sexo" placeholder="Selecione o Sexo..." value="{{ Sexo }}">
        <ion-select-option *ngFor="let os of sexos">{{os.Sexo}}</ion-select-option>
      </ion-select>

    </ion-list>

    <ion-list>


      <ion-label position="floating">RH:</ion-label>
      <ion-select [(ngModel)]='RH' type="text" interface="popover"  name="RH" placeholder="Selecione o RH..." value="{{ RH }}">
        <ion-select-option *ngFor="let os of RHs">{{os.RH}}</ion-select-option>
      </ion-select>


    </ion-list>


    <ion-list>

      <ion-label position="floating">Posição:</ion-label>
      <ion-select [(ngModel)]='Pos' name="Pos" interface="popover" placeholder="Selecione o Posição..." value="{{ Pos  }}">
        <ion-select-option *ngFor="let os of poss">{{os.Pos}}</ion-select-option>
      </ion-select>

    </ion-list>


    <ion-label position="floating">Email:</ion-label>
    <ion-input #email [(ngModel)]='Email' type="email" name="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}"
      required value="{{ Email  }}">
    </ion-input>

    <ion-label position="floating">Senha:</ion-label>
    <ion-input [(ngModel)]='Senha' type="password" placeholder="Digite a Senha" name="Senha" required>
    </ion-input>

    <ion-label position="floating">Repita a Senha:</ion-label>
    <ion-input [(ngModel)]='ReSenha' type="password" placeholder="Repita a Senha" name="ReSenha" required>
    </ion-input>


    <div class="ion-text-center">
      <ion-button type="submit"  class="at_but">Atualizar</ion-button>
    </div>



  </form>

</ion-content>

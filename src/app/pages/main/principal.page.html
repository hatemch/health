<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{AppName}} </ion-title>
    <!-- <ion-searchbar></ion-searchbar>-->
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-list-header class="header">Menu Principal</ion-list-header>
</ion-header>

<ion-content class="ion-fullscreen  ion-padding">
  <ion-searchbar placeholder="Pesquisar" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of items" (click)="itemSelected(item)">
       

          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center">
              <img class="imgMenu" src="{{item.Icon}}">
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center">
              <ion-label>
                <h2>{{item.Name}}</h2>
              </ion-label>
            </ion-col>
          </ion-row>

       
      </ion-col>
    </ion-row>
  </ion-grid>
 <!-- <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      < <ion-avatar slot="start" background="primary">
        <img src="{{item.Icon}}">
      </ion-avatar> >
      <ion-icon slot="start" name="{{item.Icon}}" src="{{item.Icon}}" class="lv33-primary"></ion-icon>
      <ion-label class="ion-text-wrap">
        <strong>{{item.Name}}</strong><br>

      </ion-label>

</ion-content>

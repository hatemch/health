<ion-content>
  <ion-row>
    <ion-col
      size-sm="8"
      size-md="6"
      size-lg="4"
      offsetSm="3"
      offsetMd="3"
      offsetLg="4"
      class="ion-align-self-center"
    >
      <ion-item>
        <ion-label position="floating">CNS do profissional</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="model.cns_profissional"
          name="cns_profissional"
        ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col
      size-sm="8"
      size-md="6"
      size-lg="4"
      offsetSm="3"
      offsetMd="3"
      offsetLg="4"
      class="ion-align-self-center"
    >
      <ion-item>
        <ion-label position="floating">CBO</ion-label>
        <ion-input type="text" [(ngModel)]="model.cbo" name="cbo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
    <ion-row>
      <ion-col
        size-sm="8"
        size-md="6"
        size-lg="4"
        offsetSm="3"
        offsetMd="3"
        offsetLg="2"
        class="ion-align-self-center"
      >
        <ion-button type="submit" expand="block" (click)="Save()">
          Salvar
        </ion-button>
      </ion-col>
      <ion-col
        size-sm="8"
        size-md="6"
        size-lg="4"
        offsetSm="3"
        offsetMd="3"
        offsetLg="0"
        class="ion-align-self-center"
      >
        <ion-button type="button" expand="block" (click)="Cancel()">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

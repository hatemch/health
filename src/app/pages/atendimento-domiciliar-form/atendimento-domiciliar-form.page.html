<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons (click)= "goUploadPic()" slot="end" *ngIf="uploadPic == false">
      <ion-icon name="images"></ion-icon>
    </ion-buttons>
    <ion-title>{{subtitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-tabs *ngIf="uploadPic == false">
  <ion-tab-bar slot="top">
    <ion-tab-button tab="tab1">
      <ion-icon name="md-clipboard"></ion-icon>
      <ion-label>Formal√†rio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="atendimento-domiciliar-individuos">
      <ion-icon name="person"></ion-icon>
      <ion-label>Individuos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

</ion-content>

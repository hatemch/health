<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Exame Físico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form #form="ngForm" (ngSubmit)="atualizar(form);" method="post">


    <ion-grid>
      <ion-row>

        <ion-col class="ion-text-center">
          <img src="{{imageFileBase64}}" (click)="seleccionarImagen()" class="back">

        </ion-col>
        <input #inputcamera type="file" accept="image/*" capture="camera" [hidden]=true />

      </ion-row>

    </ion-grid>

    <ion-grid>
      <ion-row>

        <ion-col>

          Gerador do exame :
          <ion-item lines="none">
            <ion-list>
              <ion-radio-group>

                <ion-item lines="none">
                  <ion-label>Atendimento</ion-label>
                  <ion-radio slot="start" [(ngModel)]='aten' name="aten" checked='{{aten}}' value="atend" class="radio">
                  </ion-radio>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>Paciente</ion-label>
                  <ion-radio slot="start" [(ngModel)]='pac' name="pac" checked='{{pac}}' value="paciente" class="radio">
                  </ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-item>

        </ion-col>
        <ion-col>
          Tipo do exame :
          <ion-item lines="none">
            <ion-list>
              <ion-radio-group>

                <ion-item lines="none">
                  <ion-label>Primeira vez</ion-label>
                  <ion-radio slot="start" [(ngModel)]='prim' name="prim" checked='{{prim}}' value="Primeira"
                    class="radio"></ion-radio>
                </ion-item>

                <ion-item lines="none">
                  <ion-label>Controle</ion-label>
                  <ion-radio slot="start" [(ngModel)]='con' name="con" checked='{{con}}' value="Controle" class="radio">
                  </ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-item>

        </ion-col>

      </ion-row>
    </ion-grid>


    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]='Nome' disabled type="text" placeholder="Nome do paciente" name="Nome" required
      value="{{ Nome  }}">
    </ion-input>


    <ion-label position="floating">Sobrenome:</ion-label>
    <ion-input [(ngModel)]='SobreNome' disabled type="text" placeholder="Sobrenome do paciente " name="SobreNome"
      required value="{{ SobreNome  }}"></ion-input>

    <ion-label position="floating">CPF do paciente:</ion-label>
    <ion-input [(ngModel)]='CPF' disabled type="text" placeholder="CPF do paciente " name="CPF" required
      value="{{ CPF  }}">
    </ion-input>

    <ion-list>
      <ion-label position="floating">Sexo do paciente:</ion-label>
      <ion-select [(ngModel)]='Sexo' disabled type="text" name="Sexo" placeholder="Sexo do paciente" value="{{ Sexo }}">
        <ion-select-option *ngFor="let os of sexos">{{os.Sexo}}</ion-select-option>
      </ion-select>
    </ion-list>



    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="floating">Peso:</ion-label>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-input [(ngModel)]='pesokg' type="number" placeholder="(Kg)" name="pesokg" required value="{{ pesokg  }}">
          </ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]='pesogr' type="number" placeholder="(Gr)" name="pesogr" required value="{{ pesogr  }}">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="floating">Altura:</ion-label>
          <ion-input [(ngModel)]='altura' type="text" placeholder="Altura(cm)" name="altura" required
            value="{{ altura  }}">
          </ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      Fumante :
      <!-- <ion-item lines="none">
        <ion-list>
          <ion-radio-group>

            <ion-item lines="none">
              <ion-label>Sim</ion-label>
              <ion-radio slot="start" [(ngModel)]='sim' name="sim" checked='{{sim}}' value="sim" class="radio">
              </ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Não</ion-label>
              <ion-radio slot="start" [(ngModel)]='nao' name="nao" checked='{{nao}}' value="nao" class="radio">
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item> -->




      <ion-item lines="none">
        <ion-list>
          <ion-radio-group [(ngModel)]='fumar' name="fumante">

            <ion-item lines="none">
              <ion-label>Sim</ion-label>
              <ion-radio slot="start"  name="sim" value="Sim" class="radio">
              </ion-radio>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Não</ion-label>
              <ion-radio slot="start" name="nao" value="Não" class="radio">
              </ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-item>




    </ion-row>


    <div class="ion-text-center">

      <ion-button type="submit" class="at_but">Atualizar</ion-button>
    </div>

  </form>


</ion-content>

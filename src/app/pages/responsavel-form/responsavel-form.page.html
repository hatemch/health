<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-title>Incluir um Responsavel</ion-title>
        </ion-toolbar>
        <ion-toolbar color="grey">
            <!-- #################### Filtro Basico ##################### -->
            <div id="divFiltro">
                <ion-searchbar  placeholder="Filtrar" (ionInput)="getItems($event)">
                </ion-searchbar>
            </div>
        </ion-toolbar>
    </ion-header>
  <!-- #################### Listagem da informação ##################### -->
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let item of collection">
        <ion-label (click)="selectResponsavel(item.cns_cidadao)">
          <h3><strong>{{ item.cns_cidadao }}</strong></h3>
          <p><strong>Nome Responsavel:</strong>{{ item.nome_completo }}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="collection?.length === 0">
        <ion-label class="ion-text-center">
          Nenhum informação para mostrar
        </ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>

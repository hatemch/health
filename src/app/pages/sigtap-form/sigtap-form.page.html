<ion-content>
  <ion-row>
    <ion-col
      size-sm="8"
      size-md="6"
      size-lg="4"
      offsetSm="3"
      offsetMd="3"
      offsetLg="0"
      class="ion-align-self-center"
    >
      <ion-item>
        <ion-label position="floating">SIGTAP</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="model.sigtap"
          value="{{model.sigtap}}"
          name="sigtap"
        ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-list>
      <ion-radio-group [(ngModel)]="model.exame" name="exame">
        <ion-row>
          <ion-item>
            <ion-label>Solicitado</ion-label>
            <ion-radio value="solicitado"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Avaliado</ion-label>
            <ion-radio value="avaliado"></ion-radio>
          </ion-item>
        </ion-row>
      </ion-radio-group>
    </ion-list>
  </ion-row>
  <div fxFlex="100" class="mt-3 p-2" fxLayoutAlign="space-between center">
    <ion-button type="submit" expand="block" (click)="Save()">
      Salvar
    </ion-button>
    <ion-button type="button" expand="block" (click)="Cancel()">
      Cancelar
    </ion-button>
  </div>
</ion-content>
